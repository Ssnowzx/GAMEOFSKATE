<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Skate - Agradecimento</title>
    <!-- Tailwind CSS (Estilos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ícones Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: sans-serif; }
        .font-impact { font-family: 'Impact', sans-serif; }
        
        /* Utilitários para esconder/mostrar elementos */
        .hidden { display: none !important; }
        
        /* Animação suave de entrada */
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { 
            from { opacity: 0; transform: scale(0.95); } 
            to { opacity: 1; transform: scale(1); } 
        }
    </style>
</head>
<body class="min-h-screen w-full flex items-center justify-center relative bg-[#2e1a0b] py-10">

    <!-- Camada de Fundo (Background) -->
    <div id="bg-layer" class="fixed inset-0 bg-cover bg-center z-0 transition-all duration-700 bg-[#2e1a0b]">
    </div>

    <!-- Imagem 3D Interativa e Texto -->
    <div class="fixed inset-0 z-20 flex flex-col items-center justify-center pointer-events-none overflow-y-auto py-4 md:py-10">
        
        <div class="z-30 text-center mx-4 mt-4 md:mt-0 pointer-events-auto max-w-4xl shrink-0">
            <h1 class="text-2xl md:text-6xl font-black text-orange-500 uppercase font-impact tracking-wider mb-2 md:mb-8 leading-tight drop-shadow-[0_4px_4px_rgba(0,0,0,1)] text-shadow-lg">
                NOSSO MUITO OBRIGADO A QUEM SOMOU PARA ESSE DIA ACONTECER
            </h1>

            <div class="flex flex-col items-center gap-1 mt-2 md:mt-4 mb-2 md:mb-4">
                <p class="text-orange-300/80 text-[10px] md:text-sm font-bold uppercase tracking-[0.2em] animate-pulse">
                    Click na imagem para ver os registros
                </p>
                <div class="animate-bounce mt-1 md:mt-2">
                    <i data-lucide="arrow-down" class="text-orange-500 w-5 h-5 md:w-8 md:h-8"></i>
                </div>
            </div>
        </div>
        
        <a href="chaves.html" class="pointer-events-auto relative z-20 block w-full max-w-[400px] md:max-w-[500px] mt-2 md:mt-4 hover:scale-[1.02] transition-transform duration-300 cursor-pointer group shrink-0">
            <div class="absolute -inset-4 bg-orange-600/20 blur-xl rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
            <img 
                id="interactive-image" 
                src="puplic/encerramento.png" 
                alt="Encerramento" 
                class="relative w-full h-auto max-h-[40vh] md:max-h-none object-contain drop-shadow-2xl"
            >
            <div class="absolute bottom-4 left-1/2 -translate-x-1/2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                <span class="text-white text-sm font-bold uppercase tracking-widest bg-black/60 px-4 py-2 rounded-full border border-orange-500/30">
                    Ver Fotos
                </span>
            </div>
        </a>
    </div>

    <!-- Script (Lógica) -->
    <script>
        // 1. Renderiza os ícones
        lucide.createIcons();

        // 2. Lógica da Imagem de Fundo
        const bgLayer = document.getElementById('bg-layer');
        
        // Define a imagem fixa de fundo
        bgLayer.style.backgroundImage = `url('puplic/fundo.png')`;

        // 3. Efeito Parallax na Imagem 3D
        const interactiveImage = document.getElementById('interactive-image');
        
        if (interactiveImage) {
            document.addEventListener('mousemove', (e) => {
                const { clientX, clientY } = e;
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                // Calcula a distância do mouse ao centro (em porcentagem)
                const percentX = (clientX - centerX) / centerX;
                const percentY = (clientY - centerY) / centerY;
                
                // Define a intensidade do movimento (ajuste conforme necessário)
                const moveIntensity = 20; // pixels
                
                const moveX = percentX * moveIntensity * -1; // Inverte para efeito de profundidade
                const moveY = percentY * moveIntensity * -1;
                
                interactiveImage.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        }
    </script>
</body>
</html>
