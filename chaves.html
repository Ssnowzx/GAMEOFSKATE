    <script>
        lucide.createIcons();

        // Lógica do Modal/Lightbox
        const modal = document.getElementById('image-modal');
        const modalImg = document.getElementById('modal-image');
        // Criar elemento de video pro modal dinamicamente ou manipular o src
        // Vamos adicionar um elemento de video ao modal
        const modalVideo = document.createElement('video');
        modalVideo.id = 'modal-video';
        modalVideo.className = 'max-h-[90vh] max-w-[95vw] rounded-lg shadow-[0_0_50px_rgba(0,0,0,0.5)] scale-95 transition-transform duration-300 hidden';
        modalVideo.controls = true;
        modalVideo.autoplay = true;
        
        // Inserir video antes da imagem
        modal.insertBefore(modalVideo, modalImg);

        const closeBtn = document.getElementById('close-modal');
        const galleryItems = document.querySelectorAll('.js-gallery-item');

        // Play videos nas thumbnails ao passar o mouse
        galleryItems.forEach(item => {
            const video = item.querySelector('video');
            if(video) {
                item.addEventListener('mouseenter', () => video.play());
                item.addEventListener('mouseleave', () => {
                    video.pause();
                    video.currentTime = 0;
                });
            }
        });

        function openModal(src, type) {
            modal.classList.remove('hidden');
            
            if (type === 'video') {
                modalImg.classList.add('hidden');
                modalVideo.classList.remove('hidden');
                modalVideo.src = src;
                
                // Pequeno delay
                setTimeout(() => {
                    modalVideo.classList.remove('scale-95');
                    modalVideo.classList.add('scale-100');
                }, 10);
            } else {
                modalVideo.classList.add('hidden');
                modalVideo.pause();
                modalVideo.src = '';
                
                modalImg.classList.remove('hidden');
                modalImg.src = src;

                // Pequeno delay
                setTimeout(() => {
                    modalImg.classList.remove('scale-95');
                    modalImg.classList.add('scale-100');
                }, 10);
            }

            setTimeout(() => {
                modal.classList.remove('opacity-0');
            }, 10);
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('opacity-0');
            modalImg.classList.remove('scale-100');
            modalImg.classList.add('scale-95');
            modalVideo.classList.remove('scale-100');
            modalVideo.classList.add('scale-95');

            setTimeout(() => {
                modal.classList.add('hidden');
                modalImg.src = '';
                modalVideo.src = '';
                modalVideo.pause();
            }, 300);
            document.body.style.overflow = '';
        }

        // Adiciona eventos aos itens da galeria
        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const type = item.getAttribute('data-type') || 'image';
                const src = item.getAttribute('data-src') || item.querySelector('img').src;
                openModal(src, type);
            });
        });

        closeBtn.addEventListener('click', closeModal);

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });
